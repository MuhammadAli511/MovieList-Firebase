<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Tracker</title>
  </head>
  <body>
    <!-- The module file -->
    <script type="module">
      import { firebaseFunc } from "./module.js";
      firebaseFunc();
    </script>
    <h1>My Movie List</h1>

    <h2>Add a Movie</h2>
    <form onsubmit="return false;">
      <label for="title">Title:</label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="genre">Genre:</label><br />
      <input type="text" id="genre" name="genre" /><br />
      <label for="release-date">Release Date:</label><br />
      <input type="text" id="release-date" name="release-date" /><br /><br />
      <input type="submit" id="addButton" value="Add" />
    </form>

    <h2>Remove a Movie</h2>
    <form onsubmit="return false;">
      <label for="title">Title:</label><br />
      <input type="text" id="title2" name="title" /><br /><br />
      <input type="submit" id="deleteButton" value="Remove" />
    </form>

    <h2>My Movie List</h2>
    <ul id="movie-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
